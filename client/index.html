<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pocket Money</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
    <link rel = "stylesheet" href = "https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel = "stylesheet" href = "./css/materialize.css">
</head>
<body>
    <nav class="nav-extended" style="background-color: rgb(96, 211, 196)">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center">PocketMoney</a>
            <a href="#" data-activates="mobile-demo" class="button-collapse left"><i class="material-icons">menu</i></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a id="homePage" href="index.html">Pocket Money</a></li>
                <!-- <li><a id="expensePage" href="expenses.html">My expenses</a></li> -->
            </ul>
            <ul class="side-nav" id="mobile-demo">
                <li><img id="userProfile" src="./images/profile.jpg" alt="user_profile" height="200"></li>
                <li>
                    <div style="position:absolute; top:50px;">
                        <img src = "https://www.gravatar.com/avatar/3121921912?d=robohash" style="margin-left:50%; background-color: white; border-radius: 50%">
                        <h5 id="userName" style="margin-left:50%;"></h5>
                    </div>
                </li>
                <li><a id="homePage" href="index.html">Pocket Money</a></li>
                <!-- <li><a id="expensePage" href="expenses.html">My expenses</a></li> -->
            </ul>
        </div>

        <div class="nav-content">
            <ul class="tabs tabs-transparent">
                <li class="tab"><a class="active" href="#friends" style="font-family:bold">Friends</a></li>
                <li class="tab"><a href="#transaction" style="font-family:bold">Activity</a></li>
            </ul>
        </div>

    </nav>

    <!-- Friends Tab -->
    <div id="friends" class="col s12">
        <ul class="collection">
        </ul>
        <input id="friendInput" type="text" placeholder="Add Friend By Name" style="left:10px;width:90%; height:20px">
    </div>

    <!-- Activity Tab -->
    <div id="transaction" class="col s12">
        <ul class="collection">
        </ul>
        <form action="localhost:3000/api/transactions/new" method="POST"></form>
        <input type="text" placeholder="Add amount" name="amount">
        <input type="text" placeholder="Add Your Id" name="paidBy">
        <input type="text" placeholder="Add Your description" name="description">
        <input type="text" placeholder="Add 1st Id" name="paidFor[0]">
        <input type="hidden" name="splitRatio[0]" value="1"/>
        <button class="newTrans" type="submit">New Transaction</button>
    </div>


    <script src="./scripts/jquery.js"></script>
    <script src = "./scripts/materialize.js"></script>
    <script src="./scripts/script.js"></script>
</body>
</html>
